{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Dirac Chart</title>
    <meta charset="utf-8" />
    <!-- JQuery 3.6.3 -->
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <!-- Moment JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <!-- PapaParse -->
    <script src="{% static 'js/papaparse.js' %}"></script>
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- FontAwesome -->
    <link href="{% static 'js/fontawesome-free-6.3.0-web/css/all.min.css' %}" rel="stylesheet" />
    <!-- DateRangePicker -->
    <link href="{% static 'js/daterangepicker/daterangepicker.css' %}" rel="stylesheet" />
    <script src="{% static 'js/daterangepicker/daterangepicker.js' %}"></script>
    <!-- HighCharts -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/boost.js"></script>
    <!-- Draggable Legend -->
    <script src="{% static 'js/draggable-legend.js' %}"></script>
    <!-- DataTables -->
    <link href="https://cdn.datatables.net/v/bs5/jszip-2.5.0/dt-1.13.4/af-2.5.3/b-2.3.6/b-colvis-2.3.6/b-html5-2.3.6/b-print-2.3.6/cr-1.6.2/date-1.4.1/fc-4.2.2/fh-3.3.2/kt-2.8.2/r-2.4.1/rg-1.3.1/rr-1.3.3/sc-2.1.1/sb-1.4.2/sp-2.1.2/sl-1.6.2/sr-1.2.2/datatables.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/v/bs5/jszip-2.5.0/dt-1.13.4/af-2.5.3/b-2.3.6/b-colvis-2.3.6/b-html5-2.3.6/b-print-2.3.6/cr-1.6.2/date-1.4.1/fc-4.2.2/fh-3.3.2/kt-2.8.2/r-2.4.1/rg-1.3.1/rr-1.3.3/sc-2.1.1/sb-1.4.2/sp-2.1.2/sl-1.6.2/sr-1.2.2/datatables.min.js"></script>
    <!-- Custom functions -->
    <script src="{% static 'js/custom/createDateRangePicker.js' %}"></script>
    <script src="{% static 'js/custom/secondsToDhms.js' %}"></script>
    <script src="{% static 'js/custom/drawFilter.js' %}"></script>
    <script src="{% static 'js/custom/DrawHighChart.js' %}"></script>
    <script src="{% static 'js/custom/getDataByFilters.js' %}"></script>
    <script src="{% static 'js/custom/compTotalJobs.js' %}"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <button class="btn btn-primary btn_show_chart" style="display: none">Show</button>
                <div id="time-selector" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Time selector</h5>
                        <div id="reportrange" class="input-group-text">
                            <i class="fa fa-calendar"></i><span></span> <i class="fa fa-caret-down"></i>
                        </div>
                    </div>
                </div>
                <div id="site-selector" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Site selector</h5>
                        <p class="card-text"></p>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" value="all" role="switch" id="site_all" checked>
                            <label class="form-check-label" for="site_all">All</label>
                        </div>
                    </div>
                </div>
                <div id="owner-selector" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Owner selector</h5>
                        <p class="card-text"></p>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" value="all" role="switch" id="owner_all" checked>
                            <label class="form-check-label" for="owner_all">All</label>
                        </div>
                    </div>
                </div>
                <div id="status-selector" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Status selector</h5>
                        <p class="card-text"></p>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" value="all" role="switch" id="status_all" checked>
                            <label class="form-check-label" for="status_all">All</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="select_marker_size">
                                <span><i class="fa-solid fa-paintbrush"></i> Color filter</span>
                            </label>
                            <select id="select_color_filter" class="form-select">
                                <option selected value="site">SITE</option>
                                <option value="owner">OWNER</option>
                                <option value="status">STATUS</option>
                                <option value="hostname">HOSTNAME</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="select_marker_size">
                                <span><i class="fa-solid fa-circle-dot"></i> Marker size: </span>
                            </label>
                            <input id="select_marker_size" class="flex-grow-1 mx-1" type="range" min="0" step="0.1" max="5" value="1">
                            <h5><span class="badge bg-primary"><output>1.0</output></span></h5>
                        </div>
                    </div>
                </div>
                <div id="data_loading_preloader">
                    <div class="semilayer"></div>
                    <div id="spinner">
                        <p>loading</p>
                        <span></span>
                    </div>
                </div>
                <figure class="highcharts-figure">
                    <div id="highcharts-container" style="position: relative;"></div>
                </figure>
            </div>
        </div>
    </div>
</body>
<script>
    let GLOBAL_DATA = undefined,
        FILTERS = [],
        START_TIME, // for daterangepicker
        END_TIME, // for daterangepicker
        dt_format = 'YYYY-MM-DD HH:mm:ss';

    $.ajax({
        url: "get_filters",
    }).done(function(response) {
        $("#data_loading_preloader").css("display", "none");
        var filters = response["filters"];

        filters["sites"].forEach((site) => {
            drawFilter("#site-selector p", `site_${site}`, site);
            FILTERS.push(`site_${site}`);
        });
        filters["owners"].forEach((owner) => {
            drawFilter("#owner-selector p", `owner_${owner}`, owner);
            FILTERS.push(`owner_${owner}`);
        });
        filters["statuses"].forEach((status) => {
            drawFilter("#status-selector p", `status_${status}`, status);
            FILTERS.push(`status_${status}`);
        });

        // daterangepicker
        var start_end = createDateRangePicker();
        START_TIME = start_end[0].format(dt_format);
        END_TIME = start_end[1].format(dt_format);
        $('#reportrange').on('apply.daterangepicker', function(ev, picker) {
            START_TIME = picker.startDate.format(dt_format);
            END_TIME = picker.endDate.format(dt_format);
            showTooltip($(this));
        });

        function startDefaultDownload() {
            $("#data_loading_preloader").css("display", "block");
            getDataByFilters(FILTERS, START_TIME, END_TIME);
        };

        startDefaultDownload();

        function showTooltip(el) {
            $(".tooltip").hide();
            var tooltip = new bootstrap.Tooltip(el, {
                template: '<div class="tooltip" role="tooltip"><div class="tooltip-arrow"></div><div class="tooltip-inner"></div></div>',
                html: true,
                title: $(".btn_show_chart"),
                trigger: "click manual",
            });
            $(".btn_show_chart").css("display", "block");
            tooltip.show();
        }

        // choosing one data filter
        $("input[type=checkbox][value!='all']").on("change", function() {
            let value = $(this).val();
            if ($(this).is(":checked")) FILTERS.push(value);
            else FILTERS.splice(FILTERS.indexOf(value), 1);
            showTooltip($(this));
        });

        // choosing all data filters of a selector
        $("input[type=checkbox][value='all']").click(function() {
            var checkbox_all = $(this);
            checkbox_all.closest(".card").find("input[type=checkbox][value!='all']").each(function() {
                $(this).prop("checked", checkbox_all.is(":checked"));
                if ($(this).is(":checked")) {
                    FILTERS.push($(this).val());
                } else
                    FILTERS.splice(FILTERS.indexOf($(this).val()), 1);
            });
            showTooltip($(this));
        });

        // choosing color filter
        $("#select_color_filter").on('change', function() {
            detailChart.showLoading();
            DrawHighChart(GLOBAL_DATA, $(this).val());
            detailChart.hideLoading();
        });

        // choosing marker size
        $("#select_marker_size").on('input', function() {
            $("output").html($(this).val());
        });
        $("#select_marker_size").on('change', function() {
            detailChart.showLoading();
            detailChart.series.map(series => series.update({
                    marker: {
                        radius: Number($(this).val())
                    }
                }, false)
            );
            detailChart.redraw();
            setLegendSymbolSize(legendSymbolSize);
            detailChart.hideLoading();
        });

        // ======================== BUTTON "SHOW" TO BUILD CHART AFTER FILTER SELECTING ========================
        $(".btn_show_chart:last").on("click", function() {
            if (FILTERS.length > 0) {
                $("#data_loading_preloader").css("display", "block");
                getDataByFilters(FILTERS, START_TIME, END_TIME);
            }
        });
    });
</script>
<style>
    .container-fluid {
        padding-left: 0 !important;
        padding-right: 0 !important;
    }

    .tooltip {
        z-index: 1;
    }
    
    .tooltip-inner {
        padding: 0 !important;
    }
    
    .form-switch>.form-check-label {
        font-weight: bold;
    }
    
    #reportrange {
        background: #fff;
        cursor: pointer;
        border: 1px solid #ccc;
        width: 100%;
        white-space: break-spaces;
    }
    
    #reportrange>span {
        padding: 5px;
    }
    
    .daterangepicker {
        position: absolute;
        z-index: 2;
        background-color: #fff;
    }
    
    #detail-container,
    #master-container {
        position: absolute;
        overflow: unset !important;
        width: 100%;
    }
    
    #master-container {
        height: 20vh;
    }
    
    .semilayer {
        background-color: #fff;
        margin: 0 auto;
        opacity: 0.7;
        /* Прозрачность в IE */
        filter: alpha(Opacity=70);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 3;
    }
    
    #spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        z-index: 4;
        transform: translate(-50%, -50%);
        backdrop-filter: blur(2px);
        width: 150px;
        height: 150px;
        background: transparent;
        border: 3px solid #adb5bd;
        border-radius: 50%;
        text-align: center;
        line-height: 150px;
        font-family: sans-serif;
        font-size: 20px;
        color: #0d6dfd;
        letter-spacing: 4px;
        text-transform: uppercase;
        text-shadow: 0 0 10px #0d6dfd;
        box-shadow: 0 0 20px rgba(0, 0, 0, .5);
    }
    
    #spinner:before {
        content: '';
        position: absolute;
        top: -3px;
        left: -3px;
        width: 100%;
        height: 100%;
        border: 3px solid transparent;
        border-radius: 50%;
        animation: animateC 2s linear infinite;
    }
    
    #spinner>span {
        display: block;
        position: absolute;
        top: calc(50% - 2px);
        left: 50%;
        width: 50%;
        height: 4px;
        background: transparent;
        transform-origin: left;
        animation: animate 2s linear infinite;
    }
    
    #spinner>span:before {
        content: '';
        position: absolute;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #0d6dfd;
        top: -6px;
        right: -8px;
        box-shadow: 0 0 20px #0d6dfd;
    }
    
    @keyframes animateC {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
    
    @keyframes animate {
        0% {
            transform: rotate(45deg);
        }
        100% {
            transform: rotate(405deg);
        }
    }
</style>

</html>
