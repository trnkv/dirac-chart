<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirac Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <img src="images/preloader.gif" id="preloader">
        <div class="row">
            <div class="col-3">
                <div id="site-selector" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Site selector</h5>
                        <p class="card-text"></p>
                        <div class="input-group-text"><input class="form-check-input mt-0" type="checkbox" value="" aria-label="Check all">Check all</div>
                    </div>
                </div>
                <div id="user-selector" class="card">
                    <div class="card-body">
                        <h5 class="card-title">User selector</h5>
                        <p class="card-text"></p>
                        <div class="input-group-text"><input class="form-check-input mt-0" type="checkbox" value="" aria-label="Check all">Check all</div>
                    </div>
                </div>
                <div id="status-selector" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Status selector</h5>
                        <p class="card-text"></p>
                        <div class="input-group-text"><input class="form-check-input mt-0" type="checkbox" value="" aria-label="Check all">Check all</div>
                    </div>
                </div>
                <div id="time-selector" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Time selector</h5>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col">
                <figure class="highcharts-figure">
                    <div id="container"></div>
                </figure>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="PapaParse-5.0.2/papaparse.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script>
        var dates = [],
            hostnames = [],
            models = [],
            sites = [],
            statuses = [],
            users = [];
        $.ajax({
            url: "data"
        }).done(function(data) {
            $('#preloader').css('display', 'none');
            Papa.parse(data, {
                header: true,
                skipEmptyLines: true,
                fastMode: true,
                step: function(row) {
                    date = row.data[3];
                    hostname = row.data[4];
                    model = row.data[5];
                    site = row.data[6];
                    status = row.data[7];
                    user = row.data[8];
                    if ($.inArray(date, dates) === -1) {
                        dates.push(date);
                    }
                    if ($.inArray(hostname, hostnames) === -1) {
                        hostnames.push(hostname);
                    }
                    if ($.inArray(model, models) === -1) {
                        models.push(model);
                    }
                    if ($.inArray(site, sites) === -1) {
                        sites.push(site);
                    }
                    if ($.inArray(status, statuses) === -1) {
                        statuses.push(status);
                    }
                    if ($.inArray(user, users) === -1) {
                        users.push(user);
                    }
                },
                complete: function(results, file) {
                    console.log("Parsing complete:", results, file);
                    console.log(sites);
                    console.log(users);
                }
            });
        }).fail(function() {
            alert("error");
        });
    </script>
</body>

</html>
