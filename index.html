<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirac Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <div id="site-selector" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Site selector</h5>
                        <p class="card-text"></p>
                        <div class="input-group-text"><input class="form-check-input mt-0" type="checkbox" value="" aria-label="Check all">Check all</div>
                    </div>
                </div>
                <div id="user-selector" class="card">
                    <div class="card-body">
                        <h5 class="card-title">User selector</h5>
                        <p class="card-text"></p>
                        <div class="input-group-text"><input class="form-check-input mt-0" type="checkbox" value="" aria-label="Check all">Check all</div>
                    </div>
                </div>
                <div id="status-selector" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Status selector</h5>
                        <p class="card-text"></p>
                        <div class="input-group-text"><input class="form-check-input mt-0" type="checkbox" value="" aria-label="Check all">Check all</div>
                    </div>
                </div>
                <div id="time-selector" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Time selector</h5>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col">
                <img src="images/preloader.gif" id="preloader">
                <figure class="highcharts-figure">
                    <div id="container"></div>
                </figure>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="PapaParse-5.0.2/papaparse.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script>
        $.ajax({
            url: "data"
        }).done(function(data) {
            $('#preloader').css('display', 'none');
            console.log(data);
            data['sites'].forEach(site => {
                if (site) $("#site-selector p").append(`<button class="btn btn-sm btn-outline-primary">${site}</button>`);
            })
            data['users'].forEach(user => {
                if (user) $("#user-selector p").append(`<button class="btn btn-sm btn-outline-primary">${user}</button>`);
            })
            data['statuses'].forEach(status => {
                if (status) $("#status-selector p").append(`<button class="btn btn-sm btn-outline-primary">${status}</button>`);
            })
        }).fail(function() {
            alert("error");
        });
    </script>
</body>

</html>
